<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11 timer</title>

</head>

<body>

<div class="timer" id="timer-1">
    <p>"До дня рождения дочери осталось...:"</p>
    <div class="field">
        <span class="value" data-value="days"></span>
        <span class="label">Days</span>
    </div>

    <div class="field">
        <span class="value" data-value="hours"></span>
        <span class="label">Hours</span>
    </div>

    <div class="field">
        <span class="value" data-value="mins"></span>
        <span class="label">Minutes</span>
    </div>

    <div class="field">
        <span class="value" data-value="secs"></span>
        <span class="label">Seconds</span>
    </div>
</div>

<button type="button" data-action="start">Start</button>
<button type="button" data-action="stop">Stop</button>

<script src="./js/index.js" type="module"></script>

</body>
</html>
